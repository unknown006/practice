<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #container{
            background:black;
            stroke:lightblue;
            stroke-width:5px;
            width:600px;
            height:300px;
            position:absolute;
            left:calc(50% - 300px);
        }
        .rect{
            fill:rgba(230,230,230,0.5);
        }
    </style>
</head>
<body>
    <svg id="container" x="50%" y="50%">
        <rect width="200" height="150" x="200" y=75 rx="50" ry="50" class="rect"></rect>
    </svg>
    <script src="./js/rect.js"></script>
</body>
</html>
