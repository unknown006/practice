<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function test(){
            let x=10;
            new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    let y=20;
                    resolve(y);
                },5000)
            }).then((val)=>{
                x=val;
                console.log(x)
            })
            return x;
        }
        console.log(test());
    </script>
</body>
</html>
