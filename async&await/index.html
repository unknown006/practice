<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //await
       async function outer(){
            let a=10;
            let b=await new Promise(function(resolve,reject){
                setTimeout(function(){
                    resolve(a);
                },1000)
            })
            alert("1秒后打印的数据a="+b)
            //.then
            function outer2(){
                new Promise(function(resolve,reject){
                    setTimeout(function(){
                        resolve(b);
                    },2000)
                }).then(function(res){
                    alert("1秒打印确认后再次2秒后打印的数据a="+res)
                })
            }
            outer2();
        }
        outer();
    </script>
</body>
</html>
