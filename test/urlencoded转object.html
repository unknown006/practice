<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>    
        let str= "uname=wcf&content1=123&uname=xw&content2=456";
        let arr=str.split('&');
        let res=arr.reduce((obj,content)=>{
            let parts=content.split('=')
            if(obj.hasOwnProperty(parts[0])){
                if(typeof obj[parts[0]]==='string'){
                    obj[parts[0]]=[obj[parts[0]],parts[1]]
                }else{
                    obj[parts[0]]=[...obj[parts[0]],parts[1]]
                }
            }else{
                obj[parts[0]]=parts[1]
            }
            return obj;
        },{})
        console.log(res)
    </script>
</body>
</html>
