<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var data = [{
            id: 1,
            label: '一级 1',
            children: [{
                id: 3,
                label: '二级 1-1',
                children: [{
                    id: 1,
                    label: '三级 1-1-1'
                }, {
                    id: 3,
                    label: '三级 1-1-2'
                }]
            }]
        }, {
            id: 2,
            label: '一级 2',
            children: [{
                id: 5,
                label: '二级 2-1'
            }, {
                id: 1,
                label: '二级 2-2'
            }]
        }, {
            id: 3,
            label: '一级 3',
            children: [{
                id: 2,
                label: '二级 3-1'
            }, {
                id: 8,
                label: '二级 3-2'
            }]
        }];
        let arr = []
        let x=true;


        function fun(route){
            route.forEach((elem)=>{
                x=true;
                if(elem.children && elem.id!=1){
                    fun(elem.children);
                }
                if(elem.id==1){
                    x=false;
                }
                if(x){
                    arr.push(elem);
                }
            })
        }
        fun(data)
        console.log(arr)
    </script>
</body>

</html>
